<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="fruit" id="fruit" value="Red, yellow, green" checked />
        Apple<br>
        <input style="color: orange;" type="radio" name="fruit" id="fruit" value="Self name color" />
        Orange<br>
        <input type="radio" name="fruit" id="fruit" value="Black, green or red" />
        Grap<br>
        <p id="result">Value of selectied radio button:</p>
    </div>
    <script>
        let radioBtns = document.querySelectorAll("input[name='fruit']");
        let result = document.getElementById("result");
        let findSelected = () => {
            let selected = document.querySelector("input[name='fruit']:checked").value;
            //  console.log(selected);
            result.textContent = `Value of selected radio button: ${selected}`;
        }

        radioBtns.forEach(radioBtns => {
            radioBtns.addEventListener("change", findSelected);
        });

        findSelected();
    </script>
</body>
</html>
